<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comandos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body style="background-color: darkgray;">
  <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        </ul>
        <button class="btn btn-outline-success" type="submit" id="btnLogin">Iniciar sesi√≥n</button>
      </div>
    </div>
  </nav>
  <h1>Aplicacion de comandos para un sistema de archivos</h1>
  <div class="container h-100">
    <div class="row mb-3">
      <button type="button" class="btn btn-info" id="btnEjecutar">Ejecutar</button>
    </div>

    <div class="row mb-3">
      <button type="button" class="btn btn-info" id="abrirArchivo">Examinar</button>
    </div>

    <div class="row mb-3">
      <button type="button" class="btn btn-info" id="btnReportes">Ver reportes</button>
    </div>
    
    <div class="row row-cols-2 h-100 mb-5">

      <div class="col-sm-7 mb-1">
        <h2>Comandos</h2>
        <div class="editor">
          <div class="line-numbers">
            <span></span>
          </div>
          <textarea id="textComandos" spellcheck="false" cols="1000"></textarea>
        </div>
      </div>


      <div class="col-sm mb-1">
        <h2>Salida</h2>
        <div class="consola">
          <div class="line-numbers-consola">
            <span></span>
          </div>
          <textarea id="textSalida" spellcheck="false" cols="1000"></textarea>
        </div>
      </div>

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
</body>

</html>
